{% macro download_btn(btn_cat, type, id, text) %}

        <div class="d-flex align-items-center justify-content-center">
            <svg class="small-svg me-2" viewBox="0 0 16 16">
                <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>

{% macro table_row(header, label, span_class) %}
    <tr>
        <th class="ps-3 py-2" scope="row">{{ header }}</th>
        <td class="text-end pe-3 py-2"><span {% if span_class %} class={{ span_class }} {% endif %}>{{ label }}</span></td>
    </tr>
{% endmacro %}
